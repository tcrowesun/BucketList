<template name="past">

  <head>
    <title>Completed</title>
  </head>

  <body>

    {{>navigation}}

    <div id="todoContainer">

      <div class="container" style="margin-top: 70px;">
        <header>
          <h1>Completed </h1>


        </header>
        <ul>
          {{#if emptyTasks}}
            <h2 style="color:grey; text-align:center;">No items here...</h2>
          {{else}}
            {{#each completedTasks}}
              {{> completeTask}}
            {{/each}}
          {{/if}}

        </ul>
      </div>

    </div>
  </body>

</template>
