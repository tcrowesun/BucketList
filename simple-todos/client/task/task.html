<template name="task">

  <div id="taskContainer">
    <li>
      <div class="taskButton"><div class="glyphicon glyphicon-ok check"></div></div>
      <div style="width:245px; line-height:50px; padding-left:10px"><a href="/taskPage/{{_id}}"><span class="title">{{title}}</span></a></div>
      <div class="taskButton"><div class="glyphicon glyphicon-remove delete"></div></div>
    </li>
  </div>

</template>
