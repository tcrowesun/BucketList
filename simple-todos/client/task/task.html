<template name="task">

  <div id="taskContainer">
    <li>
      <div class="taskButton"><div class="glyphicon glyphicon-ok check"></div></div>
      <a href="/taskPage/{{_id}}"><div style="width:245px; line-height:50px; padding-left:10px; color:black"><span class="title">{{title}}</span></div></a>
      <div class="taskButton"><div class="glyphicon glyphicon-remove delete"></div></div>
    </li>
  </div>

</template>
