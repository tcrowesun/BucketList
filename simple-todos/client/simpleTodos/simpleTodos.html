<template name="simpleTodos">

  <head>
    <title>Todo List</title>
  </head>

  <body>

    {{>navigation}}

    <div id="todoContainer">

      <div class="container" style="margin-top: 70px;">
        <header>
          <div class="left header-div"><h1>Bucket List ({{incompleteCount}})</h1></div>
          <a><div class="right header-div" data-toggle="modal" data-target=".my-modal"><h1>Share</h1></div></a>

          <div class="modal fade my-modal" tabindex="-1" role="dialog">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title">Share list to Facebook?</h4>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Share</button>
                </div>
              </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
          </div><!-- /.modal -->

          <form class="new-task">
            <input type="text" name="text" placeholder="Type to add new tasks" />
          </form>
        </header>

        <ul>
          {{#if emptyTasks}}
            <h2 style="color:grey; text-align:center;">No items here...</h2>
          {{else}}
            {{#each tasks}}
              {{> task}}
            {{/each}}
          {{/if}}
        </ul>
      </div>

    </div>
  </body>

</template>
