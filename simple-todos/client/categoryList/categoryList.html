<template name="categoryList">

  <head>
    <title>Category</title>
  </head>

  <body>

    {{>navigation}}

    <div id="categoryListContainer">

      <div class="container" style="margin-top: 70px;">
        <header>
          <h1>{{category}}</h1>
        </header>

        <ul>
          {{#each categoryTasks}}
            {{> task}}
          {{/each}}
        </ul>
      </div>

    </div>
  </body>

</template>
