<template name="categoryList">

  <head>
    <title>Category</title>
  </head>

  <body>

    {{>nav_back}}

    <div id="categoryListContainer">

      <div class="container" style="margin-top: 70px;">
        <header>
          <h1>{{category}}</h1>
        </header>

        <ul>
          {{#if emptyTasks}}
            <h2 style="color:grey; text-align:center;">No items here...</h2>
          {{else}}
            {{#each categoryTasks}}
              {{> task}}
            {{/each}}
          {{/if}}
        </ul>
      </div>

    </div>
  </body>

</template>
