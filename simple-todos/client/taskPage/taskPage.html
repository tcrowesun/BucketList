<template name='taskPage'>

  <head>
    <title>{{title}}</title>
  </head>

  <body>

    {{>navigation}}

    <div id="taskPageContainer">

      <div class="container" style="margin-top: 70px;">
        <header>
          <h1 style="font-size:200%">{{title}}</h1>

          <span class="label {{statusLabel completed}}" style="font-size:90%;bottom:5px;position:relative">{{statusValue completed}}</span>
        </header>

      <ul>
        <li>
          <div class="row">
            <label class="col-md-4 col-xs-6">Created On:</label>
            <div class="col-md-8 col-xs-12">
              <span>{{createdAt}}</span>
            </div>
          </div>
        </li>
        <li>
          <div class="row">
            <label class="col-md-4 col-xs-6">Category:</label>
            <div class="col-md-8 col-xs-12">
              <span>{{category}}</span>
            </div>
          </div>
        </li>
        <li>
          <div class="row">
            <label class="col-md-4 col-xs-6">Reminder:</label>
            <div class="col-md-8 col-xs-12">
              <span>{{reminder}}</span>
            </div>
          </div>
        </li>
        <li>
          <div class="row">
            <label class="col-md-4 col-xs-6">Description:</label>
            <div class="col-md-8 col-xs-12">
              <form class="description-edit">
                <input type="text" name="description" value="{{description}}" />
              </form>
            </div>
          </div>
        </li>
      </ul>

      </div>
    </div>

  </body>
</template>
