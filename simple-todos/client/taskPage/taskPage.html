<template name='taskPage'>

  <head>
    <title>{{title}}</title>
  </head>

  <body>

    {{>navigation}}

    <div id="taskPageContainer">

      <div class="container" style="margin-top: 70px;">
        <header>
          <h1>{{title}}</h1>

          <span class="label {{statusLabel completed}}" style="font-size:90%;bottom:5px;position:relative">{{statusValue completed}}</span>

        </header>

      <ul>
        <li class='item-padding'>
          <div class="row">
            <label class="col-md-4 col-xs-4">Created On</label>
            <div class="col-md-8 col-xs-8">
              <span>{{formatDate createdAt}}</span>
            </div>
          </div>
        </li>
        <li class='item-padding'>
          <div class="row">
            <label class="col-md-4 col-xs-4">Category</label>
            <div class="col-md-8 col-xs-8">
              <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                  {{category}}
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" style="min-width:0px">
                  <li><a href="#" class='category-edit' name="val" id="Food">Food</a></li>
                  <li><a href="#" class='category-edit' name="val" id="Goals">Goals</a></li>
                  <li><a href="#" class='category-edit' name="val" id="Movies">Movies</a></li>
                  <li><a href="#" class='category-edit' name="val" id="Landmarks">Landmarks</a></li>
                  <li><a href="#" class='category-edit' name="val" id="Museums">Museums</a></li>
                  <li><a href="#" class='category-edit' name="val" id="Other">Other</a></li>
                </ul>
              </div>
            </div>
          </div>
        </li>
        <li class='item-padding'>
          <div class="row">
            <label class="col-md-4 col-xs-4">Reminder</label>
            <div class="col-md-8 col-xs-8">
              <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                  {{reminder}}
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" style="min-width:0px">
                  <li><a href="#" class='reminder-edit' name="val" id="Yearly">Yearly</a></li>
                  <li><a href="#" class='reminder-edit' name="val" id="Monthly">Monthly</a></li>
                  <li><a href="#" class='reminder-edit' name="val" id="Weekly">Weekly</a></li>
                  <li><a href="#" class='reminder-edit' name="val" id="Daily">Daily</a></li>
                  <li><a href="#" class='reminder-edit' name="val" id="None">None</a></li>
                </ul>
              </div>
            </div>
          </div>
        </li>
        <li class='item-padding'>
          <button class="btn btn-primary share-button" data-toggle="modal" data-target=".my-modal">Share</button>
          <div class="modal fade my-modal" tabindex="-1" role="dialog">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title">Share item to Facebook?</h4>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" data-dismiss="modal">Share</button>
                </div>
              </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
          </div><!-- /.modal -->
        </li>
      </ul>

      </div>
    </div>

  </body>
</template>
